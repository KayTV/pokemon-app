<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="main.css"/>
  <meta charset="UTF-8">
  <link rel='shortcut icon' href='http://megaicons.net/static/img/icons_sizes/40/110/128/pokemon-icon.png' type='image/x-icon'/ >
  <title>Pokemon App</title>
</head>
  <body>
    <header>
      <img src="http://vignette2.wikia.nocookie.net/scottlandminecraft/images/5/5e/US_Pokemon_Logo.png/revision/latest?cb=20111231024917">
      <h3>Choose Your Pokemon!</h3>
    </header>
    <section>
      <center>
        <input type="text" id='title' placeholder="Enter In Pokedex Number"><br>
        <button id='call' type="submit">Search</button>
        <button type="submit">Battle!!</button><br>
      </center>
      <div class='results'>
        <h3>Player:</h3>
        <div id='results'>
        </div>
      </div>
      <div class='enemy'>
        <h3>Opponent:</h3>
        <div id='enemy'></div>
      </div>
    </section>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="main.css"/>
  <link rel='shortcut icon' href='https://megaicons.net/static/img/icons_sizes/40/110/128/pokemon-icon.png' type='image/x-icon'/>
  <title>Pokemon Battle!</title>
</head>
  <body>
    <div id="fade">
    <header>
      <img src="assets/pokemon_logo.png">
      <h3>Choose Your Pokemon!</h3>
    </header>
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <input type="text" id='title' placeholder="Enter In Pokedex Number"><br>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-5 offset-md-1">
          <button id='call' type="submit">Search</button>
          <button id='battle' type="submit">Battle!!</button><br>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class='results col-md-4 offset-md-1'>
          <h3>Player:</h3>
          <div id='results'>
          </div>
        </div>
        <div class='enemy col-md-4 offset-md-2'>
          <h3>Opponent:</h3>
          <div id='enemy'></div>
        </div>
      </div>
    </section>
  </div>
    <!-- my modal -->
  <div class="modal" id="resultsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Pokemon Battle!!!</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="wrapper">
              <div class="modal-body">
                <img src="assets/ash_vs_gary.jpg" class="modalImage" id="1">
                <img src="assets/player_vs_pokemon.jpg" class="modalImage" id="2">
                <img src="assets/Battle.jpg" class="modalImage" id="3">
                <img src="assets/player_win.jpg" class="modalImage" id="4">
                <img src="assets/opponent_win.jpg" class="modalImage" id="5">
              </div><br>
              <div id="context"></div>
              <img src="assets/bottom.jpg" class="bottomImg">
            </div>
            <div class="modal-footer">
                <p>Hits: </p>
                <div id="hits"></div>
                <button type="button" class="btn btn-success" id="battleModalButton">BATTLE!</button>
                <button type="button" class="btn btn-primary" id="keepBattling">Keep Battling!!</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" id="runAway">Run Away!</button>
            </div>
        </div>
    </div>
</div>
  <!-- music elements-->
    <footer>
      <audio controls autoplay id="mainMusic" style="margin-top: 20px; padding: 20px">
        <source src="assets/music/101-opening.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="battleMusic">
        <source src="assets/music/115-battle-vs-trainer-.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="victoryMusic">
        <source src="assets/music/116-victory-vs-trainer-.mp3" type="audio/mpeg" >
        Your browser does not support the audio element.
      </audio>
      <audio id="loseMusic">
        <source src="assets/music/132-pokemon-tower.mp3" type="audio/mpeg" >
        Your browser does not support the audio element.
      </audio>
    </footer>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
